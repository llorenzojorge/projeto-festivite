<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <div id="app">
        <aside>
            <header id="aside-container">
                <div class="title grid">
                    <img src="assets/Logo.svg" alt="Logo Festivite" class="logo">

                    <div class="text grid">
                        <h1>Festivite</h1>
                        <p>Crie um convite digital para o seu evento</p>
                    </div>
                </div>

                <div class="img-background"></div>
            </header>
        </aside>

        <main>
            <div id="main-container">
                <div class="main-content">
                    <header>
                        <h1>Crie seu convite</h1>
                    </header>

                    <form enctype="multipart/form-data" class="grid gap-48">
                        <fieldset class="about grid gap-24">
                            <div class="legend-title">
                                <div class="img-legend"></div>
                                <legend>Sobre o evento</legend>
                            </div>

                            <div class="about-inputs grid gap-16">
                                <div class="input-wrapper">
                                    <label for="titulo">Título</label>
                                    <input type="text" id="titulo" name="titulo" placeholder="Nome do evento">
                                </div>

                                <div class="flex gap-16">
                                    <div class="input-wrapper flex-1">
                                        <label for="inicio">Início</label>
                                        <input type="date" id="inicio" name="inicio">
                                    </div>
    
                                    <div class="input-wrapper flex-1">
                                        <label for="fim">Fim</label>
                                        <input type="date" id="fim" name="fim">
                                    </div>
                                </div>

                                <div class="flex gap-16" id="teste">
                                    <div class="radio-wrapper flex-1">
                                        <label>Tipo</label>
                                        
                                        <div id="box-radio" class="flex">
                                            <div class="radio-inner flex flex-1">
                                                <div class="img-radio"></div>
                                                <label for="presencial">Presencial</label>
                                                <input type="radio" id="presencial" name="titulo" value="presencial">
                                            </div>
    
                                            <div class="radio-inner flex flex-1">
                                                <div class="img-radio"></div>
                                                <label for="online">Online</label>
                                                <input type="radio" id="online" name="titulo" value="online">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="input-wrapper flex-1">
                                        <label for="local">Local</label>
                                        <input type="text" id="local" name="local" placeholder="Link ou endereço">
                                    </div>
                                </div>


                                <div class="textarea-wrapper">
                                    <label for="description">Descrição</label>
                                    <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" cols="30" rows="5"></textarea>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="personalization grid gap-24">
                            <div class="legend-title">
                                <div class="img-legend"></div>
                                <legend>Personalização</legend>
                            </div>

                            <div class="personalization-inputs">
                                <div class="colors">
                                    <span>Cor principal</span>

                                     <div class="colors-itens">
                                        <div class="circle">
                                            <label for="brand-color"></label>
                                            <input type="radio" id="brand-color" name="brand-color" value="brand-color">
                                        </div>

                                        <div class="circle">
                                            <label for="navy"></label>
                                            <input type="radio" id="navy" name="navy" value="navy">
                                        </div>

                                        <div class="circle">
                                            <label for="purple"></label>
                                            <input type="radio" id="purple" name="purple" value="purple">
                                        </div>

                                        <div class="circle">
                                            <label for="fuschia"></label>
                                            <input type="radio" id="fuschia" name="fuschia" value="fuschia">
                                        </div>

                                        <div class="circle">
                                            <label for="pink"></label>
                                            <input type="radio" id="pink" name="pink" value="pink">
                                        </div>

                                        <div class="circle">
                                            <label for="danger"></label>
                                            <input type="radio" id="danger" name="danger" value="danger">
                                        </div>

                                        <div class="circle">
                                            <label for="orange"></label>
                                            <input type="radio" id="orange" name="orange" value="orange">
                                        </div>

                                        <div class="circle">
                                            <label for="yellow"></label>
                                            <input type="radio" id="yellow" name="yellow" value="yellow">
                                        </div>

                                        <div class="circle">
                                            <label for="lime"></label>
                                            <input type="radio" id="lime" name="lime" value="lime">
                                        </div>

                                        <div class="circle">
                                            <label for="green"></label>
                                            <input type="radio" id="green" name="green" value="green">
                                        </div>

                                        <div class="circle">
                                            <label for="cyan"></label>
                                            <input type="radio" id="cyan" name="cyan" value="cyan">
                                        </div>
                                     </div>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
