<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <div id="app">
        <aside>
            <header id="aside-container">
                <div class="title grid">
                    <img src="assets/Logo.svg" alt="Logo Festivite" class="logo">
    
                    <div class="text grid">
                        <h1>Festivite</h1>
                        <p>Crie um convite digital para o seu evento</p>
                    </div>
                </div>
                
                <div class="img-background"></div>
            </header>
        </aside>

        <main>
            <div id="main-container">
                <div class="main-content">
                    <header>
                        <h1>Crie seu convite</h1>
                    </header>
        
                    <form enctype="multipart/form-data">
                        <fieldset class="about">
                            <div class="legend-title">
                                <div class="img-legend"></div>
                                <legend>Sobre o evento</legend>
                            </div>
                        </fieldset>
    
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
